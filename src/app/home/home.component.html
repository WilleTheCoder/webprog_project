<h1> Brottsh√§ndelser </h1>

<table class="table table-hover">
<thead>
    <tr>
        <th scope="col"> Tid </th>
        <th scope="col"> Plats </th>
        <th scope="col"> Typ </th>
        <th scope="col"> Summering </th>

    </tr>
</thead>

<tbody>
    <tr class="clickable" *ngFor="let item of myData" [routerLink]="['/detaljer/', item.id]">
        <th scope="row">{{item.name.split(",", 1)}}</th>
        <td>{{item.location.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.summary}}</td>
    </tr>
</tbody>

</table>
