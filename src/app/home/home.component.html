<div class="container mt-4">
    <h1> Brottshändelser </h1>

    <div class="form-group mt-3 mb-2">
        <input type="text" class="form-control search-field w-25 p-3" placeholder="Filtrera händelser"
            [(ngModel)]="searchText">
    </div>
    <table class="content-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th scope="col"> Tid </th>
                <th scope="col"> Plats </th>
                <th scope="col"> Typ </th>
                <th scope="col"> Summering </th>

            </tr>
        </thead>

        <tbody>
            <tr class="clickable" *ngFor="let item of myData | searchFilter: searchText"
                [routerLink]="['/detaljer/', item.id]">
                <td>{{item.name.split(",", 1)}}</td>
                <td>{{item.location.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.summary}}</td>
            </tr>
        </tbody>
    </table>

</div>
<div class="container">
    All information är hämtad från Polisens öppna <a href="https://polisen.se/api/events/">API</a>
</div>
